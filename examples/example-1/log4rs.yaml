refresh_rate: 1 seconds
appenders:
  stdout:
    kind: console
  rolling-file:
    kind: rolling_file
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        pattern: examples/example-1/log/archive/shttpd.{}.log
        base: 1
        count: 5
    path: examples/example-1/log/shttpd.log
root:
  appenders:
    - stdout
    - rolling-file
